<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with Credence red gradient -->
  <defs>
    <radialGradient id="redGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DC2B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BDC3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95A5A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#redGrad)" stroke="#9B1C2F" stroke-width="3"/>
  
  <!-- Shredder blades/teeth -->
  <g fill="url(#metalGrad)" stroke="#7F8C8D" stroke-width="1">
    <!-- Top row of shredder teeth -->
    <rect x="40" y="60" width="8" height="25" rx="4"/>
    <rect x="55" y="50" width="8" height="35" rx="4"/>
    <rect x="70" y="45" width="8" height="40" rx="4"/>
    <rect x="85" y="40" width="8" height="45" rx="4"/>
    <rect x="100" y="35" width="8" height="50" rx="4"/>
    <rect x="115" y="40" width="8" height="45" rx="4"/>
    <rect x="130" y="45" width="8" height="40" rx="4"/>
    <rect x="145" y="50" width="8" height="35" rx="4"/>
    <rect x="160" y="60" width="8" height="25" rx="4"/>
    
    <!-- Bottom row of shredder teeth -->
    <rect x="40" y="115" width="8" height="25" rx="4"/>
    <rect x="55" y="115" width="8" height="35" rx="4"/>
    <rect x="70" y="115" width="8" height="40" rx="4"/>
    <rect x="85" y="115" width="8" height="45" rx="4"/>
    <rect x="100" y="115" width="8" height="50" rx="4"/>
    <rect x="115" y="115" width="8" height="45" rx="4"/>
    <rect x="130" y="115" width="8" height="40" rx="4"/>
    <rect x="145" y="115" width="8" height="35" rx="4"/>
    <rect x="160" y="115" width="8" height="25" rx="4"/>
  </g>
  
  <!-- Center document/paper representation -->
  <rect x="60" y="85" width="80" height="30" fill="#FFFFFF" stroke="#BDC3C7" stroke-width="2" rx="3"/>
  
  <!-- Document lines -->
  <line x1="70" y1="92" x2="130" y2="92" stroke="#7F8C8D" stroke-width="1"/>
  <line x1="70" y1="100" x2="130" y2="100" stroke="#7F8C8D" stroke-width="1"/>
  <line x1="70" y1="108" x2="130" y2="108" stroke="#7F8C8D" stroke-width="1"/>
  
  <!-- "MS" monogram in center -->
  <text x="100" y="105" text-anchor="middle" fill="#C41E3A" font-family="Arial, sans-serif" font-weight="bold" font-size="16">MS</text>
</svg>